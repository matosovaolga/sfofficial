

<owl-carousel-o
  [options]="customOptions"
>
  <ng-container class="item" *ngFor="let slide of slidesStore; let i = index">
    <ng-template carouselSlide [id]="slide.id">
      <div class="singleTestimonial">
        <p class="authorComment">{{ slide.comment }}</p>
        <h5 class="authorName">{{ slide.author }}<span class="line"></span></h5>
        <p>{{ slide.company }}</p>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
